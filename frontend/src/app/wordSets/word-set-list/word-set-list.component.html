<div class="container">
  <div class="example-button-container">
    <button mat-fab color="primary" (click)="newSet()">
      <mat-icon>library_add</mat-icon>
    </button>
  </div>
  <div class="content">
    <ul class="set-list">
      <li *ngFor="let set of sets" class="set-item">
        <a href="/word">
          <button class="set-button" on>
            <h1>{{ set.name }}</h1>
            <p>ID: {{ set.id }}</p>
            <p>ID Vlastnik: {{ set.owner_id }}</p>
          </button>
        </a>
      </li>
    </ul>
  </div>
</div>
