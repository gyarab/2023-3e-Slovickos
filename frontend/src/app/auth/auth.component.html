<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
            <label for="chk" aria-hidden="true">Sign Up</label>
            <div class="form-group">
                <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Name">
                <span class="help-block" style="color: red;" *ngIf="!signupForm.get('name')?.valid && signupForm.get('name')?.touched">Field Required</span>
            </div>
            <div class="form-group">
                <input type="text" id="username" name="username" formControlName="username" class="form-control" placeholder="User Name">
                <span class="help-block" style="color: red;" *ngIf="!signupForm.get('username')?.valid && signupForm.get('username')?.touched">Field Required</span>
            </div>
            <div class="form-group">
                <input type="text" id="email" name="email" formControlName="email" class="form-control" placeholder="Email">
                <span class="help-block" style="color: red;" *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched">Please enter a valid email!</span>
            </div>
            <div formGroupName="passwords">
                <div class="form-group">
                    <input type="password" id="password" name="password" formControlName="password" class="form-control" placeholder="Password">
                    <span class="help-block" style="color: red;" *ngIf="!signupForm.get('passwords.password')?.valid && signupForm.get('passwords.password')?.touched">Field Required</span>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" formControlName="confirm-password" class="form-control" placeholder="Confirm Password">
                    <span class="help-block" style="color: red;" *ngIf="!signupForm.get('passwords.confirm-password')?.valid && signupForm.get('passwords.confirm-password')?.touched">Field Required</span>
                    <span class="help-block" style="color: red;" *ngIf="signupForm.get('passwords')?.errors?.['notsame']">Passwords must be same</span>
                </div>
            </div>
            <div class="button-container">
                <button class="btn btn-success" type="submit">Sign up</button>
            </div>
        </form>
    </div>

    <div class="login">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <label for="chk" aria-hidden="true">Login</label>
            <div class="form-group">
                <input type="text" id="email" name="email" formControlName="email" class="form-control" placeholder="Email">
                <span class="help-block" style="color: red;" *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched">Please enter a valid email!</span>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" formControlName="password" class="form-control" placeholder="Password">
                <span class="help-block" style="color: red;" *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">Field Required</span>
            </div>
            <div class="button-container">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
